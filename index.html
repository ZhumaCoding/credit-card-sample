<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Credit Card Design</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img
              src="images/map2.png"
              alt="map"
              class="map-img"
              height="280px"
            />
            <div class="row visa-visa">
              <img src="images/visa-logo.svg" alt="chip" width="80px" />
            </div>
            <div class="row card-no">
              <img
                src="images/chip-1-logo-png-transparent.png"
                alt="chip"
                width="60px"
              />
              <p>5244</p>
              <p>2150</p>
              <p>8252</p>
              <p>6420</p>
            </div>
            <div class="row card-holder">
              <p>CARD HOLDER</p>
              <p>VALID TILL</p>
            </div>
            <div class="row name">
              <p>ZHUMA CODING</p>
              <p>10/25</p>
            </div>
          </div>

          <div class="back">
            <img
              src="images/map2.png"
              alt="map"
              class="map-img"
              height="280px"
            />
            <div class="bar"></div>
            <div class="row card-cvv">
              <div>
                <img src="images/pattern7.png" alt="pattern" height="50" />
              </div>
              <p>824</p>
            </div>
            <div class="row card-text">
              <p>This is a virtual card design built using HTML and CSS.</p>
            </div>
            <div class="row signature">
              <p>CUSTUMER SIGNATURE</p>
              <img src="images/visa-logo.svg" alt="logo" width="80px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
